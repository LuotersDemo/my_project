name: Sync to Gitee

on:
  push:
    branches: [ main ]  # 监听 main 分支

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to Gitee
        run: |
          git remote add gitee https://yourname:${{ secrets.GITEE_TOKEN }}@gitee.com/yourname/my-project.git
          git push gitee main --force
